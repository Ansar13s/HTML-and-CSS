<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<style>
    body
    {
        height: 100vh;
        background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 24%, rgba(0,212,255,1) 100%);

    }
    h2
    {
        margin-top:20px;
        text-align: center;
    }
    #bt
    {
        margin-top: 150px;
    }
</style>
<body>
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="card" style="width:600px; height: 450px;">
            <div class="card-body">
                <h2>Contact us</h2>
            <br>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <div class="form-floating">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Message</label>
                      </div>
                  </div>
            </div>
            <div class="position-absolute top-50 start-50 translate-middle" id="bt">
                <button type="button" class="btn btn-primary">SEND</button>

            </div>
        </div>
    </div>
</body>
</html>
